<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pop-Up</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="icons/kottans_logo.svg" alt="Logo" id="Logo">
            <nav>
                <ul class="header-menu">
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Home</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">About</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Contact</a></li>
                    <li class="header-menu__item">
                        <input type="checkbox" id="pop-up-checkbox">
                        <label for="pop-up-checkbox" id="pop-up-label">
                            <div class="label-wrapper">
                                <img src="icons/pop-up-icon.svg" alt="Pop-up icon" id="pop-up-icon">
                            </div>
                            
                        </label>  
                        <div class="pop-up-wrapper">
                            <div class="pop-up-container">
                                <ul class="pop-up-menu">
                                    <li class="pop-up-menu__item">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/account.svg" alt="Account">
                                                <figcaption>Account</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/friends.svg" alt="Friends">
                                                <figcaption>Friends</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/messages.svg" alt="Messages">
                                                <figcaption>Messages</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/videos.svg" alt="Videos">
                                                <figcaption>Videos</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/account.svg" alt="Files">
                                                <figcaption>Files</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/document.svg" alt="Document">
                                                <figcaption>Document</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/map.svg" alt="Map">
                                                <figcaption>Map</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                </ul>
    
                                <ul class="pop-up-menu">
    
                                    <input type="checkbox" id="more-checkbox">
                                    <label class="pop-up-menu__item more-btn" for="more-checkbox" id="more-label">More</label>
    
                                    <li class="pop-up-menu__item more">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/search.svg" alt="Search">
                                                <figcaption>Search</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item more">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/settings.svg" alt="Settings">
                                                <figcaption>Settings</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                    <li class="pop-up-menu__item more">
                                        <a href="#">
                                            <figure>
                                                <img src="icons/help.svg" alt="Help">
                                                <figcaption>Help</figcaption>
                                            </figure>
                                        </a>    
                                    </li>
                                </ul>
                            </div>

                        </div>  
                        
                    </li>
                </ul>
                
            </nav>
        </header>
        <main class="main">
            <h1 class="title">
                Hello, Kottans Community!
            </h1> 
        </main>
    </div>
</body>
</html>
